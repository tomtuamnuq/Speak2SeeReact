<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 180">
  <!-- Background gradient rectangle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EBF4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect x="40" y="20" width="160" height="120" fill="url(#bgGradient)" rx="8"/>
  
  <!-- Broken image icon elements -->
  <g transform="translate(70,40)">
    <!-- Mountain outline (broken) -->
    <path d="M0,80 L40,30 L45,35 M55,25 L100,80" 
          stroke="#3B82F6" 
          fill="none" 
          stroke-width="3" 
          stroke-linecap="round"/>
    
    <!-- Sun (broken) -->
    <circle cx="80" cy="30" r="12" 
            stroke="#3B82F6" 
            fill="none" 
            stroke-width="3"
            stroke-dasharray="0 8 8 0 8"/>
    
    <!-- Error marker -->
    <path d="M45,35 L55,25" stroke="#DC2626" stroke-width="3" stroke-linecap="round"/>
    <path d="M45,25 L55,35" stroke="#DC2626" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Error message -->
  <text x="120" y="160" text-anchor="middle" font-family="system-ui" font-size="14" fill="#1E40AF">
    Image Generation Failed
  </text>
</svg>