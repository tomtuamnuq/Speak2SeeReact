<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 180">
  <!-- Background waves -->
  <path fill="#EBF4FF" d="M0,100 Q60,80 120,100 T240,100 V180 H0 Z" opacity="0.5"/>
  <path fill="#DBEAFE" d="M0,120 Q60,100 120,120 T240,120 V180 H0 Z" opacity="0.3"/>
  
  <!-- Sound wave with break -->
  <g transform="translate(70,90)">
    <!-- Left side of broken waveform -->
    <path d="M0,0 Q5,-20 10,0 T20,0" stroke="#3B82F6" fill="none" stroke-width="3" stroke-linecap="round"/>
    <path d="M25,-30 Q30,-50 35,-30 T45,-30" stroke="#3B82F6" fill="none" stroke-width="3" stroke-linecap="round"/>
    <path d="M50,-10 Q55,-30 60,-10 T70,-10" stroke="#3B82F6" fill="none" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Break symbol -->
    <path d="M75,-5 L85,5 M75,5 L85,-5" stroke="#DC2626" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Right side of broken waveform -->
    <path d="M90,0 Q95,-20 100,0 T110,0" stroke="#3B82F6" fill="none" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
    <path d="M115,-30 Q120,-50 125,-30 T135,-30" stroke="#3B82F6" fill="none" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
    <path d="M140,-10 Q145,-30 150,-10 T160,-10" stroke="#3B82F6" fill="none" stroke-width="3" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Error message -->
  <text x="120" y="140" text-anchor="middle" font-family="system-ui" font-size="14" fill="#1E40AF">
    Audio Transcription Failed
  </text>
</svg>